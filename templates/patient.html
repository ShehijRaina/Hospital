{% extends "layout.html" %}

{% block title %}Patient{% endblock %}

{% block content %}
<br>
<h1>Patients</h1>
<br>
<table class="table table-hover" style="background-color: #FFF2F2;">
  <thead style="background-color: #FAD4D4;">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
    </tr>
  </thead>
  <tbody>
    {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td><td>{{ row[1] }}</td>
        </tr>
    {% endfor %}
  </tbody>
</table>

    <button type="button" class="btn btn-outline-primary"><a href="{{ url_for("addpatient") }}">Add Patient</a></button>
    <button type="button" class="btn btn-outline-primary"><a href="{{ url_for("delpatient") }}">Delete Patient</a></button>

{% endblock %}
